<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Agregar productos</title>
</head>
<body>
    <form action="/api/productos" method="post">
        <input class="form-control" type="text" placeholder="Nomber del producto...">
        <input class="form-control" type="number" placeholder="Pecio...">
        <input class="form-control" type="url" placeholder="url..."> 
        <button class="btn btn-primary">Agregar</button>
    </form>
</body>
</html>
